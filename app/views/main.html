<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Welcome to Rescue Finder</h1>
  <p class="lead">
    <div ng-init="location='98122'">
        <p>
          <label for="location">Zipcode Search:
            <input type="zipcode" name="location" ng-model="location">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="searchZip()">Enter new zipcode</button>
        </p>
      <dl>
        <dt>Shelters</dt>
        <dd ng-repeat="shelter in current.petfinder.shelters.shelter"><b>Name </b>{{shelter.name.$t}} - {{shelter.city.$t}} <br/>
          <b>Contact</b> <br/> {{shelter.email.$t}} <br/> {{shelter.phone.$t}} </dd>
        
      </dl>
     </div>
  </p>
</div>
