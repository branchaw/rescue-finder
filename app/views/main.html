<div ng-app class="jumbotron" ng-controller="MainCtrl">
  <h1>Welcome to Rescue Finder</h1>
  <p class="lead">
    <div ng-init="location='98122'">
        <p>
          <label for="location">Zipcode Search:
            <input type="zipcode" name="location" ng-model="location">
          </label>
        </p>
        <p>
          <button class="btn btn-lg btn-primary" ng-click="searchZip()">Enter new zipcode</button>
        </p>
      <h2>Search Results</h2>
      <dl ng-repeat="shelter in current.petfinder.shelters.shelter" class="shelter-list">
        <dt>{{shelter.name.$t}}</dt>
        <dd>{{shelter.address1.$t}} {{shelter.address2.$t}}</dd>
        <dd>{{shelter.city.$t}}, {{shelter.state.$t}} {{shelter.zip.$t}}</dd>
        <dt>Contact</dt>
        <dd>{{shelter.email.$t}}</dd>
        <dd>{{shelter.phone.$t}}</dd>
       </dl>
     </div>
  </p>
</div>
